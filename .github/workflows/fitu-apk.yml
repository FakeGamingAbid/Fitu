name: Fitu Release Build (Fast)
on:
  workflow_dispatch:
    inputs:
      build_debug:
        description: 'Also build Debug APK?'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: Setup & Build
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        BUILD_DEBUG: ${{ inputs.build_debug }}
      run: |
        chmod +x gradlew
        echo "$KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
        
        if [ "$BUILD_DEBUG" = "true" ]; then
          ./gradlew assembleDebug assembleRelease bundleRelease --parallel --build-cache -q
        else
          ./gradlew assembleRelease bundleRelease --parallel --build-cache -q
        fi

    - name: Upload Debug APK
      if: ${{ inputs.build_debug == 'true' }}
      uses: actions/upload-artifact@v4
      with:
        name: Fitu-Debug-APK
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Fitu-Release-APK
        path: app/build/outputs/apk/release/*.apk

    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: Fitu-PlayStore-AAB
        path: app/build/outputs/bundle/release/*.aab

    - name: Cleanup
      if: always()
      run: rm -f app/release-keystore.jks
