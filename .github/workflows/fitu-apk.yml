name: Fitu Build
on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'What to build?'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
          - release_aab

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Show Build Type
      run: |
        echo "ðŸ”¨ Build type: ${{ inputs.build_type }}"
        case "${{ inputs.build_type }}" in
          "release") echo "   â†’ Building Release APK only" ;;
          "debug") echo "   â†’ Building Debug APK only" ;;
          "release_aab") echo "   â†’ Building Release APK + Play Store AAB" ;;
        esac

    - name: Checkout Code
      uses: actions/checkout@v4

    # ðŸ†• AUTO-CLEANUP: Delete old artifacts to prevent storage issues
    - name: Delete Old Artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const owner = context.repo.owner;
          const repo = context.repo.repo;
          
          console.log('ðŸ§¹ Cleaning up old artifacts...');
          
          // Get all artifacts
          const artifacts = await github.rest.actions.listArtifactsForRepo({
            owner,
            repo,
            per_page: 100
          });
          
          // Keep only the 5 most recent artifacts
          const toDelete = artifacts.data.artifacts
            .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
            .slice(5);
          
          console.log(`Found ${artifacts.data.artifacts.length} total artifacts`);
          console.log(`Keeping 5 most recent, deleting ${toDelete.length} old artifacts`);
          
          // Delete old artifacts
          for (const artifact of toDelete) {
            console.log(`  ðŸ—‘ï¸  Deleting: ${artifact.name} (created ${artifact.created_at})`);
            try {
              await github.rest.actions.deleteArtifact({
                owner,
                repo,
                artifact_id: artifact.id
              });
            } catch (error) {
              console.log(`     âš ï¸  Failed to delete ${artifact.name}: ${error.message}`);
            }
          }
          
          console.log('âœ… Cleanup complete!');

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: Make Gradlew Executable
      run: chmod +x gradlew

    - name: Decode Keystore
      if: ${{ inputs.build_type == 'release' || inputs.build_type == 'release_aab' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
        echo "âœ… Keystore decoded"

    - name: Build Debug APK
      if: ${{ inputs.build_type == 'debug' }}
      run: ./gradlew assembleDebug --parallel --build-cache -q

    - name: Build Release APK
      if: ${{ inputs.build_type == 'release' }}
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --parallel --build-cache -q

    - name: Build Release APK + AAB
      if: ${{ inputs.build_type == 'release_aab' }}
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease bundleRelease --parallel --build-cache -q

    - name: Upload Debug APK
      if: ${{ inputs.build_type == 'debug' }}
      uses: actions/upload-artifact@v4
      with:
        name: Fitu-Debug-APK
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7  # âœ… Reduced from 30 to 7

    - name: Upload Release APK
      if: ${{ inputs.build_type == 'release' || inputs.build_type == 'release_aab' }}
      uses: actions/upload-artifact@v4
      with:
        name: Fitu-Release-APK
        path: app/build/outputs/apk/release/*.apk
        retention-days: 14  # âœ… Reduced from 90 to 14

    - name: Upload Release AAB
      if: ${{ inputs.build_type == 'release_aab' }}
      uses: actions/upload-artifact@v4
      with:
        name: Fitu-PlayStore-AAB
        path: app/build/outputs/bundle/release/*.aab
        retention-days: 30  # âœ… Reduced from 90 to 30

    - name: Cleanup
      if: always()
      run: rm -f app/release-keystore.jks 
