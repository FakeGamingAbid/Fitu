name: Fitu Release Build
on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    - name: Make Gradlew Executable
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
          echo "Keystore decoded successfully"
        else
          echo "Warning: KEYSTORE_BASE64 secret is not set"
          exit 1
        fi

    - name: Verify Keystore Exists
      run: |
        if [ -f app/release-keystore.jks ]; then
          echo "Keystore file exists"
          ls -la app/release-keystore.jks
        else
          echo "Error: Keystore file not found"
          exit 1
        fi

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease --stacktrace

    - name: Build Release AAB (Play Store)
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew bundleRelease --stacktrace

    - name: Verify Release APK is Signed
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        if [ -n "$APK_PATH" ]; then
          echo "Checking APK: $APK_PATH"
          # Check if APK is signed using apksigner
          if command -v apksigner &> /dev/null; then
            apksigner verify --print-certs "$APK_PATH" && echo "APK is properly signed!" || echo "Warning: APK signature verification failed"
          else
            # Fallback: check filename
            if [[ "$APK_PATH" == *"unsigned"* ]]; then
              echo "Error: APK appears to be unsigned"
              exit 1
            else
              echo "APK filename does not contain 'unsigned' - likely signed"
            fi
          fi
        else
          echo "Error: No release APK found"
          exit 1
        fi

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: Fitu-Debug-APK
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Fitu-Release-APK
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90

    - name: Upload Release AAB (Play Store)
      uses: actions/upload-artifact@v4
      with:
        name: Fitu-PlayStore-AAB
        path: app/build/outputs/bundle/release/*.aab
        retention-days: 90

    - name: Cleanup Keystore
      if: always()
      run: |
        rm -f app/release-keystore.jks
        echo "Keystore file cleaned up"
